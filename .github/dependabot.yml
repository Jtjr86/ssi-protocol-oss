version: 2
updates:
  # Website dependencies (Next.js)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "Jtjr86"
    commit-message:
      prefix: "chore"
      include: "scope"

