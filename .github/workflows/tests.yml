name: Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Run root tests
      run: npm test
      continue-on-error: true
    
    - name: Test Gateway
      working-directory: reference/gateway
      run: |
        npm ci
        npm test
    
    - name: Test Kernel
      working-directory: reference/kernel
      run: |
        npm ci
        npm test
    
    - name: Test TypeScript SDK
      working-directory: sdks/typescript
      run: |
        npm ci
        npm test
      continue-on-error: true
    
    - name: Test CLI
      working-directory: cli
      run: |
        npm ci
        npm test
      continue-on-error: true
